<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Be+Vietnam+Pro:ital,wght@0,400;0,500;1,700&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@800&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="input-flex">
        <div class="input-container">
          <span>Day</span>
          <input type="number" id="day" />
          <small class="error-day">The field is required</small>
        </div>
        <div class="input-container">
          <span>Month</span>
          <input type="number" id="month" />
          <small class="error-month"></small>
        </div>
        <div class="input-container">
          <span>Year</span>
          <input type="number" id="year" />
          <small class="error-year"></small>
        </div>
      </div>
      <button class="btn">
        <img src="assets/images/icon-arrow.svg" alt="" />
      </button>
      <div class="output">
        <h1><span class="output-year">--</span>years</h1>
        <h1><span class="output-month">--</span>months</h1>
        <h1><span class="output-day">--</span>days</h1>
      </div>
    </div>
  </body>
</html>
